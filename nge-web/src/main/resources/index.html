<!DOCTYPE html>
<html>

<head>
    <title>Powered by Nostr Game Engine</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="splash.js"></script>
    <style>
    
        @font-face {
            font-family: 'Electrolize';
            src: url('electrolize-font/Electrolize-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --dark-purple: #08020c;
            --medium-purple: #3E1E68;
            --light-purple: #8357C5;
            --accent-purple: #E75AFF;
            --glow-purple: #C47AFF;
            --text-color: #E0D5FF;
            --neon-blue: #00F0FF;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark-purple);
            color: var(--text-color);
            font-family: 'Electrolize', sans-serif;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 1rem;

            user-select: none;
        }

        #ngeSplash h2 {
            font-size: 2rem;
            margin: 0;
            padding: 0;
            

        }

        #ngeSplash {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index:2;
        }


        canvas#nge{
            position: fixed;
            top:0;
            left:0;
            z-index:1;
        }

        #ngeSplash progress {
            width: min(300px, 80vw);
            height: 4px;
            border-radius: 12px;
            background-color: var(--dark-purple);
            box-shadow: 0 0 2px var(--text-color);
            overflow: hidden;
            appearance: none;
            border: none;
            margin: 1rem;

        }

        #ngeSplash progress::-webkit-progress-bar {
            background-color: var(--dark-purple);
            border-radius: 12px;
        }

        #ngeSplash progress::-webkit-progress-value {
            background: linear-gradient(90deg, var(--medium-purple), var(--text-color));
            border-radius: 12px;
        }

        #ngeSplash progress::-moz-progress-bar {
            background: linear-gradient(90deg, var(--medium-purple), var(--text-color));
            border-radius: 12px;
        }

        #ngeSplash progress::-moz-progress-bar {
            background-color: var(--medium-purple);
        }


        #ngeSplash button:hover {
            opacity: 1;
        }

        #ngeSplash button[disabled] {
            cursor: not-allowed;
            opacity: 0.5!important;
            pointer-events: none;
        }

        #ngeSplash button {
            all: unset;
            background: var(--text-color);
            padding: 0.5rem 2rem;
            font-size: 1.2rem;
            margin: 2rem;
            color: var(--dark-purple);
            border: 2px solid var(--medium-purple);
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.8;
        }

        #ngeSplash img {
            max-width: min(300px, 80vw);
            opacity: 0.7;
        }

        #ngeSplash i {
            text-transform: none;
        }

        #ngeLoading {
            position:fixed;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            z-index: 12;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            user-select: none;
            opacity:0.8;
        }
         #ngeLoading .ngeLoader {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border-top: 4px solid var(--neon-blue);
            border-right: 4px solid transparent;
            box-sizing: border-box;
            animation: loadingRotation 1s linear infinite;
        }
        #ngeLoading .ngeLoader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border-left: 4px solid var(--accent-purple);
            border-bottom: 4px solid transparent;
            animation: loadingRotation 0.5s linear infinite reverse;
        }
        @keyframes loadingRotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        } 
    </style>

</head>

<body>
    <canvas style="visibility:hidden" id="nge"></canvas>
    <div id="ngeSplash">
        <img src="logo.webp" />
        <h2>Loading</h2>
        <progress id="progressBar" value="0" max="100"></progress>
        <i class="files">0/0</i>
        <i class="size">-</i>
        <i class="lastIndexed"></i>
        <button disabled id="play">Play</button>
    </div>
</body>

</html>
